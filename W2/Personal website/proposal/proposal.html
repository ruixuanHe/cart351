<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <!-- CSS stylesheet(s) -->
  <link rel="stylesheet" type="text/css" href="css/style.css" />

</head>

<body>
  <div class="mainContent">
    <div class="title">
      <div class="mainTitle">
        CART 351 Final Project

    <div class="content">
      <div class="sketch">
        <div class="pic">

        </div>

          Homepage
        </div>
      </div>
      <div class="document">
        <div class="dotContent">
          <p id="dot">Description of the Themes</p>
          <div class="link">
            <a id="rsLink" href="../assets/pdfs/CART351_Proposal_description.pdf">Click to Read</a>
          </div>

        </div>

          <p id="rs">Research Summary</p>
          <div class="link">
            <a id="rsLink" href="../assets/pdfs/CART351_Prpposal_research.pdf">Click to Read</a>

      </div>
    </div>

<script type="text/javascript">
$(".pic").css('background-image', 'url(../assets/images/img1.jpg)');
$( "#img1" ).click(function() {

});

});
$( "#img4" ).click(function() {

$('.picText').text("Documentation");
});
$( "#img5" ).click(function() {

$('.picText').text("Signin");
});
</script>
</html>
